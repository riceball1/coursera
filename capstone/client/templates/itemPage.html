<!-- ItemPage -->
<template name="itemPage">
    <div class="container itemDesc">
    <a href="/"><button class="btn btn-default btn-home">home</button></a>
    	{{> home}}
    	<div class="row">
    	{{data}}
	        <div class="col-xs-6">
	        <h2>{{itemName}}</h2>
	        	<img src="{{image}}" alt="{{itemName}}" class="center-block img-rounded">
	        </div>
	        <div class="col-xs-6 description">
		       <p>{{description}}</p>
	        </div>
        </div>
        <div class="commentDiv">
        	{{> comments_list}}
        </div>
    </div>
</template>
