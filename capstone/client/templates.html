<!-- top level template for the nav bar -->
<template name="navbar">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
    <div class="description">
        <p>This website is about finding multipurpose uses for natural household items in order to minimize waste.</p>
    </div>
                <a class="navbar-brand" href="/">
        Multipurpose Living
      </a>
      <span class="glyphicon glyphicon-info-sign js-info-popout"></span>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right loginBtn">
                    <li>{{> loginButtons align="right"}}</li>
                </ul>
            </div>
        </div>
    </nav>
</template>
<!-- main page -->
<template name="home">
    <div class="searchBar">
        <h1>How Can I Use</h1> 
        <form class="searchItem">
            <input name="text" type="text" placeholder="Type your item here">
        </form>
    </div>
    <div class="results">
        {{> resultsItem}}
    </div>

</template>
<!-- results page -->
<template name="resultsItem">
    <div>
        <h2>{{itemName}}</h2>
        <p>{{description}}</p>
        <p>{{createdOn}}</p>
        <p>{{createdBy}}</p>
    </div>
</template>
