<!-- top level template for the nav bar -->
<template name="navbar">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <a class="navbar-brand" href="/">
        Multipurpose Living
      </a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right
">
                    <li>{{> loginButtons align="right"}}</li>
                </ul>
            </div>
        </div>
    </nav>
</template>
<!-- main page -->
<template name="home">
    <span class="glyphicon glyphicon-info-sign js-info-popout"></span>
    <div class="description">
        <p>This website is about finding multipurpose uses for natural household items in order to minimize waste.</p>
    </div>
    <h1 class="text-center">How Can I Use</h1>
    <div class="search">
        <div>{{>searchBox}}</div>
    </div>
</template>
<!-- search -->
<template name="results-page">
    <div> {{> searchResult}} </div>
</template>
<template name="searchResult">
    <div id='search-result'>
        <p>This is what we found out for the item you typed in:</p>
        <div id="search-meta">
            {{#if isLoading}} searching ... {{/if}}
        </div>
        {{#each getPackages}}
        <div class="package">
            <h4 class="name">
        <a href="{{git}}" target="_blank">{{{packageName}}}</a>
      </h4>
            <div class="description">
                {{{description}}}
            </div>
        </div>
        {{/each}}
    </div>
</template>
<template name="searchBox">
    <input class="text-center" type="text" id="search-box" placeholder=" type item here " />
</template>
<!-- footer-->
<template name="foot">
    <footer>2016 &copy; Dana Ng</footer>
</template>
