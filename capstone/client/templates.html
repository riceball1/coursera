<!-- main page -->
<template name="home">
    <div class="searchBar">
        <h1>How Can I Use</h1> 
        <form class="searchItem">
            <input name="text" type="text" placeholder="Type your item here">
        </form>
    </div>
    {{#if currentUser}}
        <div class="info-divs">
            <div class="addData">
                {{> addNewItem}}
            </div>
            <!-- display all data that relates to the search -->
            <div class="search-results">
                <ul>
                {{each items}}
                    <li>Item Name: <a href="{{_id}}">{{itemName}}</a></li>
                {{/each}}
                </ul>
            </div>
        </div>
        {{else}}
        <!-- message that shows if not logged in -->
        <div class="jumbotron">
            <h1>Please Sign In or Sign Up to start using this site <span class="glyphicon glyphicon-heart"></span></h1>
        </div>
    {{/if}}
</template>
