<!-- top level template for the nav bar -->
<template name="navbar">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <span class="glyphicon glyphicon-info-sign js-info-popout"></span>
    <div class="description">
        <p>This website is about finding multipurpose uses for natural household items in order to minimize waste.</p>
    </div>
                <a class="navbar-brand" href="/">
        Multipurpose Living
      </a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right loginBtn">
                    <li>{{> loginButtons align="right"}}</li>
                </ul>
            </div>
        </div>
    </nav>
</template>
<!-- main page -->
<template name="home">
    <div class="searchBar">
        <h1>How Can I Use</h1>
        <form class="searchItem">
            <input name="text" type="text" placeholder="Type your item here">
        </form>
  </div>
 <div class="resultspage">
        <table style="width:80%">
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Created Date</th>
            <th>Author</th>
        </tr>
        {{#each displayItems}}
            <tr>
                <td><a href="/item/{{_id}}">{{itemName}}</a></td>
                <td>{{description}}</td>
                <td>{{createdOn}}</td>
                <td>{{createdBy}}</td>

            </tr>
        {{/each}}
        </table>
    </div>
</template>
<!-- results page -->
<template name="itemPage">
    {{> navbar}}
    {{> home}}
    <div>
        <h2>Item Name: {{itemName}}</h2>
        <p>{{description}}</p>
        <p>{{createdOn}}</p>
        <p>{{createdBy}}</p>
    </div>
    <a href="/"><button>Home</button></a>
    {{> foot}}
</template>

<!-- footer-->
<template name="foot">
    <footer>2016 &copy; Dana Ng</footer>
</template>
